<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M Rifki Adi Setiawan</title>
    <link rel="icon" href="asset/img/MR AS.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center send"
      style="height: 100vh"
    >
      <div class="container bg-dark p-3 rounded">
        <h1 class="text-center text-white mb-3 fw-bold">
          Send Message to Rifki
        </h1>
        <form action="#" onsubmit="send()">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Your name here"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label text-white"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Your message here"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">Send</button>
          <a href="dll.html#contact" class="text-white fw-bold"
            >Back to Contact Form</a
          >
        </form>
      </div>
    </div>
    <script>
      function send() {
        const name = document.getElementById("exampleFormControlInput1").value;
        const message = document.getElementById(
          "exampleFormControlTextarea1"
        ).value;
        window.open(
          `https://wa.me/6287755962888?text=Halo bang, aku ${name}, ${message}`,
          "_blank"
        );
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
